- name: restart sssd
  ansible.builtin.service:
    name: sssd
    state: restarted

- name: restart ntpd
  ansible.builtin.service:
    name: ntpd
    state: restarted

- name: restart chronyd
  ansible.builtin.service:
    name: chronyd
    state: restarted

- name: restart sshd
  ansible.builtin.service:
    name: ntpd
    state: restarted

- name: restart syslog
  ansible.builtin.service:
    name: syslogd
    state: restarted

- name: restart auditd
  ansible.builtin.command:
    cmd: /usr/sbin/service restart auditd

- name: restart rsyslog
  ansible.builtin.service:
    name: rsyslog
    state: restarted

- name: update-ca-trust
  ansible.builtin.command:
    cmd: /usr/bin/update-ca-trust

- name: augenrules
  ansible.builtin.command:
    cmd: /sbin/augenrules --load